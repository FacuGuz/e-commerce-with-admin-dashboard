<div class="min-h-screen bg-gradient-to-br from-orange-50 via-yellow-50 to-orange-100">
  <!-- Header -->
  <div class="bg-white shadow-xl border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-6">
        <div class="flex items-center">
          <div class="w-12 h-12 bg-gradient-to-r from-orange-500 to-orange-600 rounded-xl flex items-center justify-center mr-4 shadow-lg">
            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 32 32">
              <path d="M27.783 7.936c0.959 2.313 0.502 5.074-1.379 6.955-2.071 2.071-5.201 2.395-7.634 1.022l-1.759 1.921 1.255 1.26 0.75-0.75c0.383-0.384 1.005-0.384 1.388 0l6.082 6.144c0.384 0.383 0.384 1.005 0 1.388l-2.776 2.776c-0.383 0.384-1.005 0.384-1.388 0l-6.082-6.144c-0.384-0.383-0.384-1.005 0-1.388l0.685-0.685-1.196-1.199-8.411 9.189c-0.767 0.767-2.010 0.767-2.776 0l-0.694-0.694c-0.767-0.767-0.767-2.010 0-2.776l9.582-8.025-6.364-6.381-2.010-0.001-2.326-3.74 1.872-1.875 3.825 2.341 0.025 1.968 6.438 6.463 1.873-1.568c-1.831-2.496-1.64-6.012 0.616-8.268 1.872-1.872 4.618-2.337 6.925-1.396l-4.124 4.067 3.471 3.471 4.132-4.075zM6.15 25.934c-0.383-0.383-1.004-0.383-1.388 0-0.384 0.384-0.384 1.005 0 1.389 0.384 0.383 1.005 0.383 1.388 0 0.384-0.385 0.384-1.006 0-1.389z"></path>
            </svg>
          </div>
          <div>
            <h1 class="text-3xl font-bold bg-gradient-to-r from-orange-500 to-orange-600 bg-clip-text text-transparent">Panel de Administración</h1>
            <p class="text-sm text-gray-600 mt-1">Gestiona tu tienda desde un solo lugar</p>
          </div>
        </div>
        <div class="flex items-center space-x-6">
          <div class="text-right">
            <p class="text-sm font-medium text-gray-900">{{ currentUser?.fullname || currentUser?.username }}</p>
            <p class="text-xs text-gray-500">{{ currentUser?.email }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="flex gap-8">
      <!-- Sidebar -->
      <div class="w-72 flex-shrink-0">
        <div class="bg-white rounded-2xl shadow-xl border border-gray-200 p-6">
          <div class="flex items-center mb-6">
            <div class="w-8 h-8 bg-gradient-to-r from-orange-500 to-orange-600 rounded-lg flex items-center justify-center mr-3 shadow-md">
              <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
              </svg>
            </div>
            <h2 class="text-xl font-bold text-gray-900">Gestión</h2>
          </div>
          <nav class="space-y-3">
            <button
              (click)="setSection('products')"
              [class]="isActiveSection('products') 
                ? 'w-full text-left px-4 py-3 text-sm font-medium text-orange-700 bg-orange-50 rounded-lg border border-orange-200 shadow-sm' 
                : 'w-full text-left px-4 py-3 text-sm font-medium text-gray-700 hover:text-orange-700 hover:bg-orange-50 rounded-lg transition-all duration-200 hover:shadow-sm'"
            >
              <div class="flex items-center">
                <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 32 32">
                  <path fill="#2D2220" d="M26,7v13H15.5c-0.28,0-0.5-0.22-0.5-0.5s0.22-0.5,0.5-0.5H25V8H7v11h1.5C8.78,19,9,19.22,9,19.5 S8.78,20,8.5,20H6V7H26z"></path>
                  <rect x="14" y="8" fill="#FFD561" width="11" height="11"></rect>
                  <rect x="12" y="8" fill="#FFD561" width="1" height="11"></rect>
                  <rect x="10" y="8" fill="#FFD561" width="1" height="11"></rect>
                  <rect x="1" y="28" fill="#FFD561" width="30" height="1"></rect>
                  <path fill="#2D2220" d="M23,5.5C23,5.78,22.78,6,22.5,6h-8C14.22,6,14,5.78,14,5.5S14.22,5,14.5,5h8C22.78,5,23,5.22,23,5.5z"></path>
                  <path fill="#2D2220" d="M30.86,26.49l-3-5c-0.061-0.101-0.141-0.19-0.23-0.26C27.85,20.94,28,20.55,28,20V7c0,0,0-2-2-2s-2,0-2,0 h0.5C24.22,5,24,5.22,24,5.5S24.22,6,24.5,6H26c0.81,0,0.99,0.55,1,1v13c0,0.81-0.55,0.99-1,1H6c-0.81,0-0.99-0.55-1-1V7 c0-0.81,0.55-0.99,1-1h16.5C22.779,6,23,5.78,23,5.5S22.779,5,22.5,5H6c0,0-2,0-2,2v13c0,0,0,0.66,0.38,1.22 c-0.09,0.07-0.18,0.16-0.24,0.271l-3,5c-0.18,0.3-0.19,0.689-0.01,1C1.31,27.81,1.64,28,2,28h28c0.36,0,0.69-0.19,0.87-0.51 C31.05,27.18,31.04,26.79,30.86,26.49z M2,27l3-5h22l3,5H2z"></path>
                  <path fill="#2D2220" d="M14,19.5c0-0.276-0.224-0.5-0.5-0.5h-3c-0.276,0-0.5,0.224-0.5,0.5l0,0c0,0.276,0.224,0.5,0.5,0.5h3 C13.776,20,14,19.776,14,19.5L14,19.5z"></path>
                  <path fill="#2D2220" d="M19,25.5c0-0.276-0.224-0.5-0.5-0.5h-13C5.224,25,5,25.224,5,25.5l0,0C5,25.776,5.224,26,5.5,26h13 C18.776,26,19,25.776,19,25.5L19,25.5z"></path>
                  <path fill="#2D2220" d="M23,25.5c0-0.276-0.224-0.5-0.5-0.5h-1c-0.276,0-0.5,0.224-0.5,0.5l0,0c0,0.276,0.224,0.5,0.5,0.5h1 C22.776,26,23,25.776,23,25.5L23,25.5z"></path>
                  <path fill="#2D2220" d="M27,25.5c0-0.276-0.224-0.5-0.5-0.5h-1c-0.276,0-0.5,0.224-0.5,0.5l0,0c0,0.276,0.224,0.5,0.5,0.5h1 C26.776,26,27,25.776,27,25.5L27,25.5z"></path>
                  <path fill="#2D2220" d="M25,23.5c0-0.276-0.224-0.5-0.5-0.5h-9c-0.276,0-0.5,0.224-0.5,0.5l0,0c0,0.276,0.224,0.5,0.5,0.5h9 C24.776,24,25,23.776,25,23.5L25,23.5z"></path>
                  <path fill="#2D2220" d="M13,23.5c0-0.276-0.224-0.5-0.5-0.5h-1c-0.276,0-0.5,0.224-0.5,0.5l0,0c0,0.276,0.224,0.5,0.5,0.5h1 C12.776,24,13,23.776,13,23.5L13,23.5z"></path>
                  <path fill="#2D2220" d="M9,23.5C9,23.224,8.776,23,8.5,23h-1C7.224,23,7,23.224,7,23.5l0,0C7,23.776,7.224,24,7.5,24h1 C8.776,24,9,23.776,9,23.5L9,23.5z"></path>
                </svg>
                Productos
              </div>
            </button>
            
            <button
              (click)="setSection('categories')"
              [class]="isActiveSection('categories') 
                ? 'w-full text-left px-4 py-3 text-sm font-medium text-orange-700 bg-orange-50 rounded-lg border border-orange-200 shadow-sm' 
                : 'w-full text-left px-4 py-3 text-sm font-medium text-gray-700 hover:text-orange-700 hover:bg-orange-50 rounded-lg transition-all duration-200 hover:shadow-sm'"
            >
              <div class="flex items-center">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                </svg>
                Categorías
              </div>
            </button>
            
            <button
              (click)="setSection('users')"
              [class]="isActiveSection('users') 
                ? 'w-full text-left px-4 py-3 text-sm font-medium text-orange-700 bg-orange-50 rounded-lg border border-orange-200 shadow-sm' 
                : 'w-full text-left px-4 py-3 text-sm font-medium text-gray-700 hover:text-orange-700 hover:bg-orange-50 rounded-lg transition-all duration-200 hover:shadow-sm'"
            >
              <div class="flex items-center">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path d="M18.5 19.5L20 21M11 14C7.13401 14 4 17.134 4 21H11M19 17.5C19 18.8807 17.8807 20 16.5 20C15.1193 20 14 18.8807 14 17.5C14 16.1193 15.1193 15 16.5 15C17.8807 15 19 16.1193 19 17.5ZM15 7C15 9.20914 13.2091 11 11 11C8.79086 11 7 9.20914 7 7C7 4.79086 8.79086 3 11 3C13.2091 3 15 4.79086 15 7Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                Usuarios
              </div>
            </button>
          </nav>
        </div>
      </div>

      <!-- Main Content -->
      <div class="flex-1">
        <div class="bg-white rounded-2xl shadow-xl border border-gray-200 p-8">
          <!-- Products Section -->
          @if (currentSection === 'products') {
            <app-product-management></app-product-management>
          }

          <!-- Categories Section -->
          @if (currentSection === 'categories') {
            <app-category-management></app-category-management>
          }

          <!-- Users Section -->
          @if (currentSection === 'users') {
            <app-user-management></app-user-management>
          }
        </div>
      </div>
    </div>
  </div>
</div>
