<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <div class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <div class="flex items-center">
          <h1 class="text-2xl font-bold text-gray-900">Panel de Administración</h1>
        </div>
        <div class="flex items-center space-x-4">
          <span class="text-sm text-gray-600">Bienvenido, {{ currentUser?.username }}</span>
          <button 
            (click)="authService.logout()"
            class="text-sm text-red-600 hover:text-red-800"
          >
            Cerrar Sesión
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="flex gap-8">
      <!-- Sidebar -->
      <div class="w-64 flex-shrink-0">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
          <h2 class="text-lg font-semibold text-gray-900 mb-4">Gestión</h2>
          <nav class="space-y-2">
            <button
              (click)="setSection('products')"
              [class]="isActiveSection('products') 
                ? 'w-full text-left px-3 py-2 text-sm font-medium text-blue-700 bg-blue-50 rounded-md border border-blue-200' 
                : 'w-full text-left px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-700 hover:bg-blue-50 rounded-md transition-colors'"
            >
              <div class="flex items-center">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                </svg>
                Productos
              </div>
            </button>
            
            <button
              (click)="setSection('categories')"
              [class]="isActiveSection('categories') 
                ? 'w-full text-left px-3 py-2 text-sm font-medium text-blue-700 bg-blue-50 rounded-md border border-blue-200' 
                : 'w-full text-left px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-700 hover:bg-blue-50 rounded-md transition-colors'"
            >
              <div class="flex items-center">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                </svg>
                Categorías
              </div>
            </button>
            
            <button
              (click)="setSection('users')"
              [class]="isActiveSection('users') 
                ? 'w-full text-left px-3 py-2 text-sm font-medium text-blue-700 bg-blue-50 rounded-md border border-blue-200' 
                : 'w-full text-left px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-700 hover:bg-blue-50 rounded-md transition-colors'"
            >
              <div class="flex items-center">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                </svg>
                Usuarios
              </div>
            </button>
          </nav>
        </div>
      </div>

      <!-- Main Content -->
      <div class="flex-1">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
          <!-- Products Section -->
          @if (currentSection === 'products') {
            <app-product-management></app-product-management>
          }

          <!-- Categories Section -->
          @if (currentSection === 'categories') {
            <app-category-management></app-category-management>
          }

          <!-- Users Section -->
          @if (currentSection === 'users') {
            <app-user-management></app-user-management>
          }
        </div>
      </div>
    </div>
  </div>
</div>
