<div class="min-h-screen bg-gradient-to-br from-orange-50 via-yellow-50 to-orange-100">
  <!-- Header -->
  <div class="bg-white shadow-xl border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-6">
        <div class="flex items-center">
          <div class="w-12 h-12 bg-gradient-to-r from-orange-500 to-orange-600 rounded-xl flex items-center justify-center mr-4 shadow-lg">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
            </svg>
          </div>
          <div>
            <h1 class="text-3xl font-bold bg-gradient-to-r from-orange-500 to-orange-600 bg-clip-text text-transparent">Panel de Administración</h1>
            <p class="text-sm text-gray-600 mt-1">Gestiona tu tienda desde un solo lugar</p>
          </div>
        </div>
        <div class="flex items-center space-x-6">
          <div class="text-right">
            <p class="text-sm font-medium text-gray-900">{{ currentUser?.fullname || currentUser?.username }}</p>
            <p class="text-xs text-gray-500">{{ currentUser?.email }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="flex gap-8">
      <!-- Sidebar -->
      <div class="w-72 flex-shrink-0">
        <div class="bg-white rounded-2xl shadow-xl border border-gray-200 p-6">
          <div class="flex items-center mb-6">
            <div class="w-8 h-8 bg-gradient-to-r from-orange-500 to-orange-600 rounded-lg flex items-center justify-center mr-3 shadow-md">
              <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
              </svg>
            </div>
            <h2 class="text-xl font-bold text-gray-900">Gestión</h2>
          </div>
          <nav class="space-y-3">
            <button
              (click)="setSection('products')"
              [class]="isActiveSection('products') 
                ? 'w-full text-left px-4 py-3 text-sm font-medium text-orange-700 bg-orange-50 rounded-lg border border-orange-200 shadow-sm' 
                : 'w-full text-left px-4 py-3 text-sm font-medium text-gray-700 hover:text-orange-700 hover:bg-orange-50 rounded-lg transition-all duration-200 hover:shadow-sm'"
            >
              <div class="flex items-center">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                </svg>
                Productos
              </div>
            </button>
            
            <button
              (click)="setSection('categories')"
              [class]="isActiveSection('categories') 
                ? 'w-full text-left px-4 py-3 text-sm font-medium text-orange-700 bg-orange-50 rounded-lg border border-orange-200 shadow-sm' 
                : 'w-full text-left px-4 py-3 text-sm font-medium text-gray-700 hover:text-orange-700 hover:bg-orange-50 rounded-lg transition-all duration-200 hover:shadow-sm'"
            >
              <div class="flex items-center">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                </svg>
                Categorías
              </div>
            </button>
            
            <button
              (click)="setSection('users')"
              [class]="isActiveSection('users') 
                ? 'w-full text-left px-4 py-3 text-sm font-medium text-orange-700 bg-orange-50 rounded-lg border border-orange-200 shadow-sm' 
                : 'w-full text-left px-4 py-3 text-sm font-medium text-gray-700 hover:text-orange-700 hover:bg-orange-50 rounded-lg transition-all duration-200 hover:shadow-sm'"
            >
              <div class="flex items-center">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                </svg>
                Usuarios
              </div>
            </button>
          </nav>
        </div>
      </div>

      <!-- Main Content -->
      <div class="flex-1">
        <div class="bg-white rounded-2xl shadow-xl border border-gray-200 p-8">
          <!-- Products Section -->
          @if (currentSection === 'products') {
            <app-product-management></app-product-management>
          }

          <!-- Categories Section -->
          @if (currentSection === 'categories') {
            <app-category-management></app-category-management>
          }

          <!-- Users Section -->
          @if (currentSection === 'users') {
            <app-user-management></app-user-management>
          }
        </div>
      </div>
    </div>
  </div>
</div>
